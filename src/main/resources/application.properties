quarkus.log.level=DEBUG
quarkus.log.console.enable=true
quarkus.log.file.enable=false
quarkus.log.file.path=quarkus.log

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/products-first
quarkus.hibernate-orm.database.database.generation=none
quarkus.flyway.migrate-at-start=true

quarkus.jacoco.excludes=dev/first/infrastructure/**
